    window.onload = function onLoad() {
     var bar = new ProgressBar.Circle('#container', {

          duration: 1400,

          trailColor: '#eee',
          trailWidth: 1,

          trailColor: '#eee',
          trailWidth: 1,

        });

          easing: 'easeInOut',
          duration: 1400,
          color: '#d5ff80',
          trailColor: '#eee',
          trailWidth: 1,
          svgStyle: null
        });

    

    bar.animate(.89);  // Number from 0.0 to 1.0  
    bar2.animate(.69);  // Number from 0.0 to 1.0
    bar3.animate(.75);  // Number from 0.0 to 1.0
};
